<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/styles.css" />

    <title>Notes APP - .NET & PLAIN JS</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Notes App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container my-4">
      <div>
        <h2>Add a Note</h2>
      </div>

      <div class="switch-container">
        <label class="switch">
          <input class="toggle" type="checkbox" id="isVisible" />
          <span class="slider"></span>
          <span class="card-side"></span>
        </label>

        <label>Visible</label>
      </div>

      <div class="mb-3">
        <label for="title" class="form-label">Note Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          name="title"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Note Content</label>
        <textarea
          class="form-control"
          id="content"
          name="desc"
          rows="3"
        ></textarea>
      </div>

      <div class="mb-3" id="id-container"></div>

      <div class="switch-container" id="buttons-container">
        <button class="btn btn-primary" id="save-btn">Add Note</button>
      </div>
    </div>

    <hr />

    <div class="container my-4" id="notes-container">
      <h2 class="mb-3">Your Notes</h2>

      <div class="card mb-3">
        <div class="card-header">Note Title Example</div>
        <div class="card-body">
          <p class="card-text">Note Description and Content example</p>
          <p class="card-text"><strong>Created at: </strong>example date</p>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script src="../js/script.js"></script>
  </body>
</html>
